<!DOCTYPE html>
<html lang="fr">

<head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="assets/icons/favicon.png" type="image/x-icon" />
    <title>Les petits plats</title>
</head>

<body>
    <div class="wrapper">

        <header>
                <img src="assets/icons/chapeau.svg" alt="icone logo" />
                <h1>Les petits plats</h1>
        </header>

        <main>
            <section class="search">
                <input id="mainSearch" type="search" placeholder="Rechercher une recette" />
                <img src="assets/icons/loupe.svg" alt="icone loupe" />
            </section>
            <section class="sectionTags">
            </section>
            <section class="sectionFiltres">
                <div id="ingredientFilter" class="btnFilter colorIngredient">
                    <img src="assets/icons/chevron_bas.svg" class="openDropdown" alt="" />
                    <input id="searchIngredient" type="button" value="Ingredients"
                        class="inputFilter colorIngredient openDropdown" />
                    <ul id="ingredientList" class="disappear">
                    </ul>
                </div>
                <div id="appareilFilter" class="btnFilter colorAppareil">
                    <img src="assets/icons/chevron_bas.svg" class="openDropdown" alt="" />
                    <input id="searchAppareil" type="button" value="Appareils" 
                        class="inputFilter colorAppareil openDropdown" />
                    <ul id="appareilList" class="disappear">
                    </ul>
                </div>
                <div id="ustensilFilter" class="btnFilter colorUstensil">
                    <img src="assets/icons/chevron_bas.svg" class="openDropdown" alt="" />
                    <input id="searchUstensil" type="button" value="Ustensiles" 
                        class="inputFilter colorUstensil openDropdown" />
                    <ul id="ustensilList" class="disappear">
                    </ul>
                </div>
            </section>

            <section class="sectionRecettes">
            </section>
        </main>
    </div>
    <script src="scripts/pages/index.js" type="module"></script>
</body>
</html>
